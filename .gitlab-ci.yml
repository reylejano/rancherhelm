variables:
  GIT_STRATEGY: clone

stages:
  - build
  - test
  - deploy

build:
  stage: build
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Deployment"
    - sudo su -
    - cd /root/rancher-v2.6.4
    - ./rancher login https://rancher-dev.corp.wabtec.com --token ${token}
    - ./rancher clusters kf local > /root/local-kubeconfig
    - export KUBECONFIG=/root/local-kubeconfig
    - kubectl get eksclusterconfig -n ent-tools-team
  only:
  - master

dry-run:
  stage: test
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Deployment"
    - sudo su - 
    - cd /root/rancher-v2.6.4
    - echo $KUBECONFIG
    - cat $KUBECONFIG
    - echo "GitLab Dev Dry-Run Completed"
  only:
  - master

rancher-eks-release:
  stage: deploy
  when: manual
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Deployment"
    - sudo su -
    - cd /root/rancher-v2.6.4
    - ./rancher login https://rancher-dev.corp.wabtec.com --token ${token}
  only:
  - master
