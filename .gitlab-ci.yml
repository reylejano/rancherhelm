variables:
  GIT_STRATEGY: clone

stages:
  - build
  - test
  - deploy
  - destroy

build:
  stage: build
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Provisioning"
    - sudo su -
    - cd /root/rancher-v2.6.4
    - ./rancher login https://rancher-dev.corp.wabtec.com --token ${token}
    - ./rancher clusters kf local > /root/local-kubeconfig
    - export KUBECONFIG=/root/local-kubeconfig
    - kubectl get eksclusterconfig -n ent-tools-team
    - cd $CI_PROJECT_DIR
    - helm list -n ent-tools-team
    - hostname -f
  only:
  - master

dry-run:
  stage: test
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Provisioining"
    - sudo su - 
    - cd /root/rancher-v2.6.4
    - ./rancher login https://rancher-dev.corp.wabtec.com --token ${token}
    - ./rancher clusters kf local > /root/local-kubeconfig
    - export KUBECONFIG=/root/local-kubeconfig
    - kubectl get eksclusterconfig -n ent-tools-team
    - cd $CI_PROJECT_DIR
    - helm list -n ent-tools-team
    - helm rollback ent-tools-sanbox-dev-4 1 -n ent-tools-team
    - helm upgrade --install -f ./eksTemplate/values.yaml ent-tools-sanbox-dev-4 ./eksTemplate -n ent-tools-team --dry-run --debug
  only:
  - master

rancher-eks-release:
  stage: deploy
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Deployment"
    - sudo su -
    - cd /root/rancher-v2.6.4
    - ./rancher login https://rancher-dev.corp.wabtec.com --token ${token}
    - ./rancher clusters kf local > /root/local-kubeconfig
    - export KUBECONFIG=/root/local-kubeconfig
    - kubectl get eksclusterconfig -n ent-tools-team
    - cd $CI_PROJECT_DIR
    - helm list -n ent-tools-team
    - helm upgrade --install -f ./eksTemplate/values.yaml ent-tools-sanbox-dev-4 ./eksTemplate -n ent-tools-team
  only:
  - master

rancher-eks-destroy:
  stage: destroy
  when: manual
  tags:
  - rancher-runner
  script:
    - echo "Rancher EKS Deployment"
    - sudo su -
    - cd /root/rancher-v2.6.4
    - ./rancher login https://rancher-dev.corp.wabtec.com --token ${token}
    - ./rancher clusters kf local > /root/local-kubeconfig
    - export KUBECONFIG=/root/local-kubeconfig
    - kubectl get eksclusterconfig -n ent-tools-team
    - cd $CI_PROJECT_DIR
    - helm list -n ent-tools-team
    - helm uninstall ent-tools-sanbox-dev-4 -n ent-tools-team
  only:
  - master
